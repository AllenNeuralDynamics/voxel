_anchors:
  - &camera_ip "127.0.0.1"
  - &camera_target spim_rig.drivers.cameras.mock.SimulatedCamera

metadata:
  name: "LightSheetMicroscope_01"
  control_port: 9000

nodes:
  primary:
    devices: {}
  node_1:
    hostname: *camera_ip
    devices:
      camera_1:
        target: *camera_target
        kwargs: { pixel_size_um: "0.5, 0.5" }
  node_2:
    hostname: *camera_ip
    devices:
      camera_2:
        target: *camera_target
        kwargs: { pixel_size_um: "0.5, 0.5" }
