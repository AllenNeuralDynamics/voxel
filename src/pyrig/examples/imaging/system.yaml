_anchors:
  - &camera_ip "127.0.0.1"
  - &laser_target pyrig.examples.imaging.drivers.laser.Laser
  - &camera_target pyrig.examples.imaging.drivers.camera.Camera

metadata:
  name: "LightSheetMicroscope_01"
  control_port: 9000 # Controller ROUTER socket port

nodes:
  primary:
    devices:
      laser_488:
        target: *laser_target
        kwargs: { wavelength: 488 }
      laser_561:
        target: *laser_target
        kwargs: { wavelength: 561 }
  node_1:
    hostname: *camera_ip
    devices:
      camera_1:
        target: *camera_target
        kwargs: { pixel_size_um: "0.5, 0.5" }
  node_2:
    hostname: *camera_ip
    devices:
      camera_2:
        target: *camera_target
        kwargs: { pixel_size_um: "0.5, 0.5" }
