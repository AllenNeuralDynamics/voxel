metadata:
  name: "SimpleRig"
  control_port: 9000

nodes:
  primary:
    devices:
      temp_controller:
        target: pyrig.examples.simple.devices.TemperatureController
        kwargs: { uid: "temp_ctrl_1", target_temp: 37.0 }

      x_stage:
        target: pyrig.examples.simple.devices.MotorStage
        kwargs: { uid: "stage_x", axis: "X", max_position: 50.0 }

      y_stage:
        target: pyrig.examples.simple.devices.MotorStage
        kwargs: { uid: "stage_y", axis: "Y", max_position: 50.0 }

      pump_1:
        target: pyrig.examples.simple.devices.Pump
        kwargs: { uid: "pump_1", max_flow_rate: 50.0 }
# Simple example using base Rig class
# - No custom Rig subclass
# - No custom NodeService
# - All devices accessed through rig.agents dictionary
# - Uses generic DeviceClient for all devices
