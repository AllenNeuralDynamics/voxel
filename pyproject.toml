[project]
name = "voxelstack"
description = "Python Library for building SPIM software"
authors = [
    { name = "Walter Mwaniki", email = "walter.mwaniki@alleninstitute.org" },
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.12, <3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["microscopy", "light-sheet", "lightsheet", "microscope", "imaging"]
version = "0.1.0"


[dependency-groups]
dev = ["ruff>=0.8.0", "pytest>=8.2.1"]

[tool.uv.workspace]
members = [
    "python/*",
    "microscopes/*/backend",
    "microscopes/extreme",
    "microscopes/exaspim-control",
]
