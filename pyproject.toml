[tool.uv.workspace]
members = [
    "pyrig",
    "spim-rig",
    "spim-drivers",
    "spim-studio",
    "spim-qt",
]

[tool.uv.sources]
pyrig = { workspace = true }

[dependency-groups]
dev = [
    "pytest>=9.0.0",
    "pytest-asyncio>=0.24.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
line-length = 120

[tool.pyright]
typeCheckingMode = "standard"
ignore = [
    "**/sdk/**",
    "**/vendor/**",
]
