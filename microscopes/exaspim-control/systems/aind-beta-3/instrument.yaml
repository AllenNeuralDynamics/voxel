instrument:
  id: exaspim-01
  channels:
    # "561":
    #   lasers: [561 nm]
    #   cameras: [vp-151mx]
    #   focusing_stages: [left, right, camera]
    #   filters: [620/60BP]
    "488":
      lasers: [488 nm]
      cameras: [vp-151mx]
      focusing_stages: [left, right, camera]
      filters: [500LP]
    "639":
      lasers: [639 nm]
      cameras: [vp-151mx]
      filters: [655LP]
      focusing_stages: [left, right, camera]
  devices:
    vp-151mx:
      target: voxel_classic.devices.camera.vieworks.egrabber.VieworksCamera
      kwargs:
        serial_number: MP151BDZ014
      properties:
        exposure_time_ms: 10.0
        pixel_type: mono16
        height_px: 10640
        width_px: 14192
        trigger:
          mode: on
          polarity: risingedge
          source: line0
        bit_packing_mode: msb
        binning: 1
        um_px: 0.748
    488 nm:
      target: voxel_classic.devices.laser.coherent.genesis_mx.GenesisMXLaser
      color: blue
      kwargs:
        serial_number: A679409EM263
        wavelength: 488
        maximum_power_mw: 1000
    # 561 nm:
    #   type: laser
    #   target: voxel_classic.devices.laser.coherent.genesis_mx.GenesisMXLaser
    #   kwargs:
    #     serial_number: J718583CM887
    #     wavelength: 561
    #     maximum_power_mw: 1000
    639 nm:
      type: laser
      target: voxel_classic.devices.laser.coherent.genesis_mx.GenesisMXLaser
      kwargs:
        serial_number: R689368EQ167
        wavelength: 639
        maximum_power_mw: 1000
    tiger_controller:
      type: stage
      target: voxel_classic.devices.controller.asi.tiger.TigerController
      kwargs:
        com_port: COM3
    z:
      type: scanning_stage
      target: voxel_classic.devices.stage.asi.tiger.TigerStage
      kwargs:
        tigerbox: tiger_controller
        hardware_axis: z
        instrument_axis: z
      properties:
        mode: step shoot
        speed_mm_s: 1.0
        backlash_mm: 0.0
        acceleration_ms: 200.0
    x:
      type: tiling_stage
      target: voxel_classic.devices.stage.asi.tiger.TigerStage
      kwargs:
        tigerbox: tiger_controller
        hardware_axis: x
        instrument_axis: x
      properties:
        mode: off
        speed_mm_s: 1.0
        backlash_mm: 0.004
        acceleration_ms: 200.0
    y:
      type: tiling_stage
      target: voxel_classic.devices.stage.asi.tiger.TigerStage
      kwargs:
        tigerbox: tiger_controller
        hardware_axis: v
        instrument_axis: y
      properties:
        mode: off
        speed_mm_s: 1.0
        backlash_mm: 0.004
        acceleration_ms: 200.0
    theta:
      type: focusing_stage
      target: voxel_classic.devices.stage.asi.tiger.TigerStage
      kwargs:
        tigerbox: tiger_controller
        hardware_axis: t
        instrument_axis: t
      properties:
        mode: off
        speed_mm_s: 0.3
        backlash_mm: 0.004
        acceleration_ms: 200.0
    left:
      type: focusing_stage
      target: voxel_classic.devices.stage.asi.tiger.TigerStage
      kwargs:
        tigerbox: tiger_controller
        hardware_axis: a
        instrument_axis: a
      properties:
        mode: off
        speed_mm_s: 0.01
        backlash_mm: 0.004
        acceleration_ms: 5.0
    right:
      type: focusing_stage
      target: voxel_classic.devices.stage.asi.tiger.TigerStage
      kwargs:
        tigerbox: tiger_controller
        hardware_axis: b
        instrument_axis: b
      properties:
        mode: off
        speed_mm_s: 0.01
        backlash_mm: 0.004
        acceleration_ms: 5.0
    camera:
      type: focusing_stage
      target: voxel_classic.devices.stage.asi.tiger.TigerStage
      kwargs:
        tigerbox: tiger_controller
        hardware_axis: m
        instrument_axis: m
      properties:
        mode: off
        speed_mm_s: 0.01
        backlash_mm: 0.004
        acceleration_ms: 20.0
    filter_wheel:
      type: filter_wheel
      target: voxel_classic.devices.filterwheel.ni.DAQFilterWheel
      kwargs:
        filters:
          500LP: 0
          655LP: 4
          # 620/60BP: 6
        ports:
          500LP: ao23
          655LP: ao19
          # 620/60BP: ao29
        daq: pcie_6738
    # 500LP:
    #   type: filter
    #   target: voxel_classic.devices.filter.ni.Filter
    #   kwargs:
    #     id: 500LP
    #     wheel: filter_wheel
    # 655LP:
    #   type: filter
    #   target: voxel_classic.devices.filter.ni.Filter
    #   kwargs:
    #     id: 655LP
    #     wheel: filter_wheel
    # 620/60BP:
