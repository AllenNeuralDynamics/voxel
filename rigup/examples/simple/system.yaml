metadata:
  name: "SimpleRig"
  control_port: 9000

nodes:
  primary:
    devices:
      temp_controller:
        target: simple.devices.TemperatureController
        init: { uid: "temp_ctrl_1", target_temp: 37.0 }

      x_stage:
        target: simple.devices.MotorStage
        init: { uid: "stage_x", axis: "X", max_position: 50.0 }

      y_stage:
        target: simple.devices.MotorStage
        init: { uid: "stage_y", axis: "Y", max_position: 50.0 }

      pump_1:
        target: simple.devices.Pump
        init: { uid: "pump_1", max_flow_rate: 50.0 }
