instrument:
  id: exaspim-01
  channels:
    "405":
      laser: 405nm
      filter_wheel:
        ASI FW-1000: BP405
    "488":
      laser: 488nm
      filter_wheel:
        ASI FW-1000: BP488
    "561":
      laser: 561nm
      filter_wheel:
        ASI FW-1000: BP561
    "638":
      laser: 638nm
      filter_wheel:
        ASI FW-1000: LP638
  devices:
    cameras:
      vp-151mx:
        driver: voxel.devices.camera.simulated
        module: Camera
        init:
          id: MP151BBX050
        settings:
          exposure_time_ms: 100.0
          roi:
            width_px: 2048
            height_px: 2048
          pixel_type: mono16
          trigger:
            mode: off
            source: external
            polarity: rising
      vnp-604mx:
        driver: voxel.devices.camera.simulated
        module: Camera
        init:
          id: MP151BBX051
        settings:
          exposure_time_ms: 100.0
          roi:
            width_px: 2048
            height_px: 2048
          pixel_type: mono16
          trigger:
            mode: off
            source: external
            polarity: rising
    tiling_stages:
      ASI MS-8000 y axis:
        driver: voxel.devices.stage.simulated
        module: Stage
        init:
          hardware_axis: y
          instrument_axis: y
        settings:
          speed_mm_s: 1.0
          acceleration_ms: 100.0
          backlash_mm: 0
          mode: off
      ASI MS-8000 z axis:
        driver: voxel.devices.stage.simulated
        module: Stage
        init:
          hardware_axis: z
          instrument_axis: x
        settings:
          speed_mm_s: 1.0
          acceleration_ms: 100.0
          backlash_mm: 0
          mode: off
      ASI MS-8000 w axis:
        driver: voxel.devices.stage.simulated
        module: Stage
        init:
          hardware_axis: w
          instrument_axis: w
        settings:
          speed_mm_s: 1.0
          acceleration_ms: 100.0
          backlash_mm: 0
          mode: off
    scanning_stages:
      ASI LS-100 x axis:
        driver: voxel.devices.stage.simulated
        module: Stage
        init:
          hardware_axis: x
          instrument_axis: z
        settings:
          speed_mm_s: 1.0
          acceleration_ms: 100.0
          backlash_mm: 0
          mode: step shoot
    filter_wheels:
      ASI FW-1000:
        driver: voxel.devices.filterwheel.simulated
        module: FilterWheel
        init:
          id: "0"
          filters:
            BP405: 0
            BP488: 1
            BP561: 2
            LP638: 3
            MB405/488/561/638: 4
            Empty1: 5
            Empty2: 6
    joysticks:
      ASI joystick:
        driver: voxel.devices.stage.simulated
        module: Joystick
        init:
          joystick_mapping:
            joystick_x:
              polarity: default
              instrument_axis: x
            joystick_y:
              polarity: default
              instrument_axis: z
            wheel_z:
              polarity: inverted
              instrument_axis: y
            wheel_f:
              polarity: default
              instrument_axis: w
    lasers:
      405nm:
        driver: voxel.devices.lasers.simulated
        module: SimulatedLaser
        init:
          port: COM1
      488nm:
        driver: voxel.devices.lasers.simulated
        module: SimulatedLaser
        init:
          port: COM2
      561nm:
        driver: voxel.devices.lasers.simulated
        module: SimulatedLaser
        init:
          port: COM3
      638nm:
        driver: voxel.devices.lasers.simulated
        module: SimulatedLaser
        init:
          port: COM4
    daqs:
      PCIe-6738:
        driver: voxel.devices.daq.simulated
        module: DAQ
        master: True
        init:
          dev: Dev1
        tasks:
            ao_task:
                name: ao task
                timing:
                    trigger_mode: on
                    trigger_polarity: rising
                    trigger_port: PFI0
                    retriggerable: on
                    sample_mode: finite
                    period_time_ms: 500
                    rest_time_ms: 50
                    sampling_frequency_hz: 10000
                ports:
                    ao0:
                      name: tunable lens
                      device_min_volts: 0.0
                      device_max_volts: 5.0
                      waveform: sawtooth
                      parameters:
                          start_time_ms:
                            type: static
                            channels:
                                "488": 10.0
                                "561": 10.0
                                "639": 10.0
                          end_time_ms:
                            type: static
                            channels:
                                "488": 400.0
                                "561": 400.0
                                "639": 400.0
                          amplitude_volts:
                            type: static
                            channels:
                                "488": 1.0
                                "561": 1.0
                                "639": 1.0
                          offset_volts:
                            type: static
                            channels:
                                "488": 2.5
                                "561": 2.5
                                "639": 2.5
                          cutoff_frequency_hz:
                            type: static
                            channels:
                                "488": 200
                                "561": 200
                                "639": 200
                    ao1:
                      name: stage
                      device_min_volts: 0.0
                      device_max_volts: 5.0
                      waveform: square wave
                      parameters:
                        start_time_ms:
                            type: static
                            channels:
                                "488": 60.0
                                "561": 60.0
                                "639": 60.0
                        end_time_ms:
                            type: static
                            channels:
                                "488": 350.0
                                "561": 350.0
                                "639": 350.0
                        max_volts:
                            type: static
                            channels:
                                "488": 5.0
                                "561": 5.0
                                "639": 5.0
                        min_volts:
                            type: static
                            channels:
                                "488": 0.0
                                "561": 0.0
                                "639": 0.0
                    ao2:
                      name: x galvo mirror
                      device_min_volts: 0.0
                      device_max_volts: 5.0
                      waveform: triangle wave
                      parameters:
                          start_time_ms:
                            type: static
                            channels:
                                "488": 10.0
                                "561": 10.0
                                "639": 10.0
                          end_time_ms:
                            type: static
                            channels:
                                "488": 400.0
                                "561": 400.0
                                "639": 400.0
                          amplitude_volts:
                            type: static
                            channels:
                                "488": 1.0
                                "561": 1.0
                                "639": 1.0
                          offset_volts:
                            type: static
                            channels:
                                "488": 2.5
                                "561": 2.5
                                "639": 2.5
                          cutoff_frequency_hz:
                            type: static
                            channels:
                                "488": 200
                                "561": 200
                                "639": 200
            co_task:
                name: co task
                timing:
                    trigger_mode: off
                    output_port: PFI0
                    frequency_hz: 2.0
                counters:
                    - counter: ctr0
            do_task:
                name: do task
                timing:
                    trigger_mode: on
                    trigger_polarity: rising
                    trigger_port: PFI0
                    retriggerable: on
                    sample_mode: finite
                    period_time_ms: 500
                    rest_time_ms: 50
                    sampling_frequency_hz: 10000
                ports:
                  port0:
                      name: laser
                      waveform: square wave
                      parameters:
                        start_time_ms:
                            type: static
                            channels:
                                "488": 100.0
                                "561": 100.0
                                "639": 100.0
                        end_time_ms:
                            type: static
                            channels:
                                "488": 200.0
                                "561": 200.0
                                "639": 200.0