    #     x: 1
    #     y: 0
    #     z: 0
    #     w: 0
    #   position_mm:
    #     x: 0
    #     y: 0
    #     z: 0
    #     w: 0
    #   voxel_size_um:
    #     x: 0.748
    #     y: 0.748
