_anchors:
  - &camera_ip "127.0.0.1"
  - &camera_target spim_rig.drivers.cameras.simulated.SimulatedCamera
  - &laser_target spim_rig.drivers.lasers.simulated.SimulatedLaser
  - &daq_target spim_rig.drivers.daqs.simulated.SimulatedDaq
  - &fw_target spim_rig.drivers.axes.simulated.SimulatedDiscreteAxis
  - &linear_axis_target spim_rig.drivers.axes.simulated.SimulatedLinearAxis
  - &default_timing
    sample_rate: "100 kHz"
    duration: "0.2 s"
    rest_time: "0.05 s"
  - &camera_waveform_ch1
    type: pulse
    voltage: { min: 0.0, max: 5.0 }
    window: { min: 0.0, max: 0.95 }
  - &camera_waveform_ch2
    type: pulse
    voltage: { min: 0.0, max: 5.0 }
    window: { min: 0.02, max: 0.97 } # 2% delay (2ms at 100ms duration)
  - &laser_waveform_ch1
    type: pulse
    voltage: { min: 0.0, max: 5.0 }
    window: { min: 0.1, max: 0.9 }
  - &laser_waveform_ch2
    type: pulse
    voltage: { min: 0.0, max: 5.0 }
    window: { min: 0.12, max: 0.92 } # 2% delay

metadata:
  name: "LightSheetMicroscope_01"
  control_port: 9000

nodes:
  primary:
    devices:
      daq_1:
        target: *daq_target
        kwargs: { device_name: "MockDev1" }
      laser_405:
        target: *laser_target
        kwargs: { wavelength: 405 }
      laser_488:
        target: *laser_target
        kwargs: { wavelength: 488 }
      laser_561:
        target: *laser_target
        kwargs: { wavelength: 561 }
      laser_640:
        target: *laser_target
        kwargs: { wavelength: 640 }
      fw_detection_shared:
        target: *fw_target
        kwargs:
          slots: { 0: "Multiband", 1: "Cyan", 2: "FarRed" }
      fw_emission_cam1:
        target: *fw_target
        kwargs:
          slots: { 0: "DAPI", 1: "GFP", 2: "RFP" }
      fw_emission_cam2:
        target: *fw_target
        kwargs:
          slots: { 0: "GFP", 1: "Cy5" }
      x_axis:
        target: *linear_axis_target
        kwargs: { lower_limit_mm: 0.0, upper_limit_mm: 40.0 }
      y_axis:
        target: *linear_axis_target
        kwargs: { lower_limit_mm: 0.0, upper_limit_mm: 25.0 }
      z_axis:
        target: *linear_axis_target
        kwargs:
          { lower_limit_mm: 0.0, upper_limit_mm: 50.0, has_ttl_stepper: true }
  node_1:
    hostname: *camera_ip
    devices:
      camera_1:
        target: *camera_target
        kwargs: { pixel_size_um: "0.5, 0.5" }
  node_2:
    hostname: *camera_ip
    devices:
      camera_2:
        target: *camera_target
        kwargs: { pixel_size_um: "0.5, 0.5" }

stage:
  x: x_axis
  y: y_axis
  z: z_axis

daq:
  device: daq_1
  acq_ports:
    laser_405: ao0
    laser_488: ao1
    laser_561: ao2
    laser_640: ao3
    camera_1: ao4
    camera_2: ao5

detection:
  camera_1:
    filter_wheels: [fw_detection_shared, fw_emission_cam1]
  camera_2:
    filter_wheels: [fw_detection_shared, fw_emission_cam2]

illumination:
  laser_405: {}
  laser_488: {}
  laser_561: {}
  laser_640: {}

channels:
  dapi:
    detection: camera_1
    illumination: laser_405
    filters:
      fw_detection_shared: "Cyan"
      fw_emission_cam1: "DAPI"
    desc: "DAPI nuclear stain using 405nm excitation"
    label: DAPI
    emission: 461
  gfp:
    detection: camera_2
    illumination: laser_488
    filters:
      fw_detection_shared: "Multiband"
      fw_emission_cam2: "GFP"
    desc: "Green fluorescent protein using 488nm excitation"
    label: GFP
    emission: 510
  rfp:
    detection: camera_1
    illumination: laser_561
    filters:
      fw_detection_shared: "Multiband"
      fw_emission_cam1: "RFP"
    desc: "Red fluorescent protein using 561nm excitation"
    label: RFP
    emission: 600
  cy5:
    detection: camera_2
    illumination: laser_640
    filters:
      fw_detection_shared: "Multiband"
      fw_emission_cam2: "Cy5"
    desc: "Far-red Cy5 channel using 640nm excitation"
    label: Cy5
    emission: 670

profiles:
  gfp_rfp:
    channels: ["gfp", "rfp"]
    daq:
      timing: *default_timing
      waveforms:
        camera_1: *camera_waveform_ch1
        laser_488: *laser_waveform_ch1
        camera_2: *camera_waveform_ch2
        laser_561: *laser_waveform_ch2
    desc: "Simultaneous GFP and RFP imaging with multiband filter"
  rfp_cy5:
    channels: ["rfp", "cy5"]
    daq:
      timing: *default_timing
      waveforms:
        camera_1: *camera_waveform_ch1
        laser_561: *laser_waveform_ch1
        camera_2: *camera_waveform_ch2
        laser_640: *laser_waveform_ch2
    desc: "Simultaneous RFP and Cy5 imaging with multiband filter"
  single_dapi:
    channels: ["dapi"]
    daq:
      timing: *default_timing
      waveforms:
        camera_1: *camera_waveform_ch1
        laser_405: *laser_waveform_ch1
    desc: "Single DAPI channel for nuclear staining"
  single_gfp:
    channels: ["gfp"]
    daq:
      timing: *default_timing
      waveforms:
        camera_2: *camera_waveform_ch1
        laser_488: *laser_waveform_ch1
    desc: "Single GFP channel imaging"
  single_rfp:
    channels: ["rfp"]
    daq:
      timing: *default_timing
      waveforms:
        camera_1: *camera_waveform_ch1
        laser_561: *laser_waveform_ch1
    desc: "Single RFP channel imaging"
  single_cy5:
    channels: ["cy5"]
    daq:
      timing: *default_timing
      waveforms:
        camera_2: *camera_waveform_ch1
        laser_640: *laser_waveform_ch1
    desc: "Single Cy5 far-red channel imaging"
