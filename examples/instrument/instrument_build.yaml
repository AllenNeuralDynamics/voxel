name: 'Example Instrument'
description: 'A simulated instrument for testing purposes'
module: voxel.instruments.instrument
class: VoxelInstrument

channels:
  red:
    camera: simulated_camera_1
    laser: laser_561
    filter: filter_561
  green:
    camera: simulated_camera_1
    laser: laser_488
    filter: filter_488

daq:
  conn: Dev1
  tasks:
    ao-task:
      task_type: ao
      sampling_frequency_hz: 350000
      period_time_ms: 10
      rest_time_ms: 0

devices:
  simulated_camera_1:
    module: voxel.devices.camera.simulated
    class: SimulatedCamera
    kwds:
      serial_number: 12345
    daq_channel:
      task: ao-task
      port: ao0
      waveform_type: square
      center_volts: 2.5
      amplitude_volts: 2.5
      cut_off_freq_hz: 1000
      start_time_ms: 0
      end_time_ms: 5
  laser_488:
    module: voxel.devices.laser.simulated
    class: SimulatedLaser
    kwds:
      wavelength: 488
  laser_561:
    module: voxel.devices.laser.simulated
    class: SimulatedLaser
    kwds:
      wavelength: 561
  filter_488:
    module: voxel.devices.filter.simulated
    class: SimulatedFilter
    kwds:
      filter_name: BP488
      wheel: filterwheel
      position: 1
  filter_561:
    module: voxel.devices.filter.simulated
    class: SimulatedFilter
    kwds:
      filter_name: BP561
      wheel: filterwheel
      position: 2
  x-axis:
    module: voxel.devices.linear_axis.asi
    class: ASITigerLinearAxis
    kwds:
      hardware_axis: X
      dimension: X
      tigerbox: tigerbox
  y-axis:
    module: voxel.devices.linear_axis.asi
    class: ASITigerLinearAxis
    kwds:
      hardware_axis: Y
      dimension: Y
      tigerbox: tigerbox
  z-axis:
    module: voxel.devices.linear_axis.asi
    class: ASITigerLinearAxis
    kwds:
      hardware_axis: Z
      dimension: Z
      tigerbox: tigerbox
  filterwheel:
    module: voxel.devices.filter.simulated
    class: SimulatedFilterWheel
    kwds:
      wheel_id: 1
  tigerbox:
    module: voxel.devices.tigerbox
    class: ASITigerBox
    kwds:
      port: COM3

