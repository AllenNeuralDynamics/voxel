instrument: ./example_instrument.yaml

specs:
  step_size: 0.1
  tile_overlap: 0.15
  acquisition_strategy: one_shot
  channels:
    - red
    - green

scan_path:
  strategy: parametric
  kwds:
    start_corner: 'top_left'
    direction: 'row_wise'
    pattern: 'serpentine'
    reverse: True

persistence:
  handler: yaml
  file_path: ./example_tile_data.yaml

metadata:
  module: voxel.acquisition.metadata.aind_metadata
  class: AINDMetadata
  kwds:
    instrument_name: exaspim
    experiment_id: example_experiment
    subject_id: 123456
    experimenter_full_name: adam glaser
    x_anatomical_direction: anterior_to_posterior
    y_anatomical_direction: inferior_to_superior
    z_anatomical_direction: left_to_right
    date_format: Year/Month/Day/Hour/Minute/Second
    details:
      immersion_medium: 0.05X SSC
      immersion_medium_refractive_index: 1.33
    name_format:
      delimiter: _
      properties: [ instrument_name, subject_id ]
