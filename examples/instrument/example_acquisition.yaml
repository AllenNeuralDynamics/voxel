instrument: ./example_instrument.yaml
settings: ./example_settings.yaml

metadata:
  module: voxel.acquisition.metadata
  class: AINDMetadata
  kwds:
    instrument_name: exaspim
    experiment_name: example_experiment
    subject_id: 123456
    instrument_type: exaspim
    experimenter_name: adam glaser
    x_anatomical_direction: anterior_to_posterior
    y_anatomical_direction: inferior_to_superior
    z_anatomical_direction: left_to_right
    date_format: Year/Month/Day/Hour/Minute/Second
    details:
      immersion_medium: 0.05X SSC
      immersion_medium_refractive_index: 1.33
    name_format:
      delimiter: _
      properties: [ instrument_type, subject_id ]

acquisition:
  step_size: 0.1

channels:
  red:
    camera: simulated_camera_1
    lens: objective_40x
    laser: laser_561
    filter: filter_561
    writer: imaris
    file_transfer: robocopy
  green:
    camera: simulated_camera_1
    lens: objective_40x
    laser: laser_488
    filter: filter_488
    writer: imaris
    file_transfer: robocopy

writers:
  imaris:
    module: voxel.writers.imaris
    class: ImarisWriter
    kwds:
      path: E:\\
      compression: lz4shuffle
      data_type: uint16

transfers:
  robocopy:
    module: voxel.file_transfers.robocopy
    class: RobocopyFileTransfer
    kwds:
      external_path: Z:\\scratch\\adam.glaser
      local_path: E:\\
      verify_transfer: True
      max_retry: 3
      timeout_s: 60

