instrument:
    devices:
      cameras:
        - name: Vieworks VP-151MX
          driver: devices.camera.vieworks_egrabber
          module: Camera
          init:
            id: MB151BAY001
          settings:
            exposure_time_ms: 200.0
            roi:
              width_px: 14192
              height_px: 10640
            image_format:
              pixel_type: mono12
              bit_packing_mode: msb
            trigger:
              mode: off
              source: external
              polarity: rising
      stages:
        tiling:
          - name: ASI MS-8000 y axis
            driver: devices.stage.asi
            module: Stage
            port: COM3
            init:
              hardware_axis: y
              instrument_axis: y
            settings:
              speed_mm_s: 1.0
              acceleration_ms: 100.0
              backlash_mm: 0
              mode: off
              joystick_polarity: default
              joystick_mapping: joystick y
          - name: ASI MS-8000 z axis
            driver: devices.stage.asi
            module: Stage
            port: COM3
            init:
              hardware_axis: z
              instrument_axis: x
            settings:
              speed_mm_s: 1.0
              acceleration_ms: 100.0
              backlash_mm: 0
              mode: off
              joystick_polarity: default
              joystick_mapping: joystick x
          - name: ASI C60-ROT theta axis
            driver: devices.stage.asi
            module: Stage
            port: COM3
            init:
              hardware_axis: t
              instrument_axis: t
            settings:
              speed_mm_s: 1.0
              acceleration_ms: 100.0
              backlash_mm: 0
              mode: off
              joystick_polarity: default
              joystick_mapping: wheel f
        scanning:
          - name: ASI LS-100 x axis
            driver: devices.stage.asi
            module: Stage
            port: COM3
            init:
              hardware_axis: x
              instrument_axis: z
            settings:
              speed_mm_s: 1.0
              acceleration_ms: 100.0
              backlash_mm: 0
              mode: step shoot
              joystick_polarity: default
              joystick_mapping: wheel z
      filter_wheels:
        - name: ASI FW-1000
          driver: devices.filterwheel.asi
          module: FilterWheel
          port: COM3
